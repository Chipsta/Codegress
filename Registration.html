<!DOCTYPE html>
<html>
	<head>
		<title>Test time</title>
	</head>
	<body>
		<h1>Register</h1>
		<form>
			<div>
				<!-- First name -->
				<label for="First Name">First Name:</label>
				<input id="First Name" name="First Name" type="text" placeholder="First Name?" required> 
				<!-- Last name -->
				<label for="Last Name">Last Name:</label>
				<input id="Last Name" type="text" name="Last Name" placeholder="Last Name?" required>
			</div>

			<div>
				<!-- Gender -->
				<label for="Male">Male</label>
				<input id="Male" type="radio" name="Gender" >
				<label for="Female">Female</label>
				<input id="Female" type="radio" name="Gender">
				<label for="Other">Other</label>
				<input id="Other" type="radio" name="Gender">
			</div>

			<div>
				<!-- Email and password -->
				<label for="Email">Email:</label>
				<input id="Email" type="email" name="Email" placeholder="Your@email.com">
				<label for="password">Password:</label>
				<input id="password" type="password" name="password" placeholder="your password" required>
			</div>

			<div>
				<label for="month">Birthday</label>
				<select name="month" id="month" >
					<option value="January">1	</option>
					<option value="February">2	</option>
					<option value="March">3	</option>
					<option value="April">4	</option>
					<option value="May">5	</option>
					<option value="June">6	</option>
					<option value="July">7	</option>
					<option value="August">8	</option>
					<option value="September">9	</option>
					<option value="October">10 </option>
					<option value="November">11 </option>
					<option value="December">12 </option>
				</select>
			</div>

			<div>
				<label for="agree">I agree to the terms and conditions</label>
				<input id="agree" type="radio" name="agree" value="agree">
			</div>

				<input type="submit">
		</form>
	</body>
</html>
